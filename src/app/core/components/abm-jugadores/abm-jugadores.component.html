<div *ngIf="jugadores" class="contendor-general">
  


  <div class="toolbar"> 
    <span style="color:#D9D9D9">Jugadores</span>
    <span class="spacer"></span>
    <button mat-raised-button (click)="agregar()">Agregar Jugador</button>
  </div>

 <div *ngIf="jugadores.length > 0" class="contenedor-tabla"> 


    <input matInput (keyup)="applyFilter($event)"  autocomplete="off" #input placeholder="Filtrar Jugadores"> 

<table  mat-table [dataSource]="dataSource" class="tabla" >

    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef class="celda-id"> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef class="celda-usuario"> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tag" >
      <th mat-header-cell *matHeaderCellDef class="celda-tag"> Tag </th>
      <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="celda-acciones"> Acciones </th>
        <td mat-cell *matCellDef="let jugador" class="celda-acciones" > 
             <button (click)="editar(jugador)" class="boton"><mat-icon matTooltip="Editar un usuario">edit-box</mat-icon ></button>
             <button (click)="borrar(jugador.id)" class="boton"><mat-icon matTooltip="Borrar un usuario">delete</mat-icon></button>        
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>  
 </div> 
  
 <div *ngIf="jugadores.length == 0" class="sin-jugadores">
  <h1>No hay usuarios para mostrar</h1>
</div> 
  
</div>
