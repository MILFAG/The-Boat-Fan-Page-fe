<div *ngIf="dataSource" class="contenedor">

<mat-form-field>
    <mat-label>Filtrar Jugadores</mat-label>
    <input matInput (keyup)="applyFilter($event)"  autocomplete="off" #input>
</mat-form-field> 
<table  mat-table [dataSource]="dataSource" class="tabla" class="mat-elevation-z8">

    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef class="celda-id"> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef class="celda-usuario"s> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tag" >
      <th mat-header-cell *matHeaderCellDef class="celda-tag"> Tag </th>
      <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="celda-acciones"> Acciones </th>
        <td mat-cell *matCellDef="let jugador" class="celda-acciones" > 
             <button (click)="editar(jugador)" class="boton"><mat-icon matTooltip="Editar un usuario">edit-box</mat-icon ></button>
             <button (click)="borrar(jugador.id)" class="boton"><mat-icon matTooltip="Borrar un usuario">delete</mat-icon></button>        
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" class="tabla"> </mat-paginator>  
</div>
